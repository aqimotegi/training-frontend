<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/head.css" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/contact.css">
  <title>Caffe Morijiri</title>
</head>

<body>
  <main>
    <!-- ヘッダー -->
    <header>
      <h1>
        <img class="header-logo-image" src="./img/top_logo.png" alt="Caffe Morijiri">
      </h1>
      <div class="heading-image-wrapper">
        <img src="./img/main.png" alt="Caffe Image">
        <nav>
          <ul class="menu-list">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./menu.html">Menu</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- 本文 -->
    <article class="content border">
      <!-- ここにコンテンツを入れていく-->
      <section class="contact cream">
        <h2 class="contact-heading">Contact</h2>
        <form action="./contact.html" method="post">
          <!-- フォーム項目リスト -->
          <dl class="form-content">
            <dt><label for="type">お問い合わせ種別</label></dt>
            <dd>
              <select id="type" name="type">
                <option value="order">ご予約</option>
                <option value="event">イベント申し込み</option>
                <option value="other">その他お問い合わせ</option>
              </select>
            </dd>
            <dt><label for="name">お名前</label></dt>
            <dd>
              <input id="name" name="name" type="text">
            </dd>
            <dt><label for="address">ご住所</label></dt>
            <dd>
              <input id="address" name="address" type="text">
            </dd>
            <dt><label for="mail">メールアドレス</label></dt>
            <dd>
              <input id="mail" name="mail" type="text">
            </dd>
            <dt><label for="tel">お電話番号</label></dt>
            <dd>
              <input id="tel" name="tel" type="text">
            </dd>
            <dt><label for="message">お問い合わせ内容</label></dt>
            <dd>
              <textarea id="message" name="message" cols="45" rows="10"></textarea>
            </dd>
          </dl>
          <!-- 送信ボタン -->
          <button class="submit-btn" type="submit">送信</button>
        </form>
      </section>
    </article>
  </main>
  <!-- フッター -->
  <footer>
    <small>&#169; 2024 名前 All rights reserved.</small>
  </footer>
</body>

</html>
