<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <title>Caffe Morijiri / Menu</title>
  </head>

  <body>
    <main>

      <header>
        <h1>
          <img
            class="header-logo-image"
            src="./img/top_logo.png"
            alt="Caffe Morijiri"
          />
        </h1>
        <div class="heading-image-wrapper">
          <img src="./img/main.png" alt="caffe image" />
          <nav>
            <ul class="menu-list">
              <li><a href="./index.html">Home</a></li>
              <li><a href="./menu.html">Menu</a></li>

    <footer>

    <!-- React を使うために外部のソースコードを読み込む -->>

      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- div.#menus の中に コンテンツを作成する -->
    <script type="text/babel">
      // レンダリング
      const container = document.getElementById("menus");
      ReactDOM.render(<div />, container);
